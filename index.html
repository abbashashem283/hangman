<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="game.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="hangman">
            <div id="head" class="bpart"></div>
            <div id="body" class="bpart"></div>
            <div id="right-hand" class="bpart"></div>
            <div id="left-hand" class="bpart"></div>
            <div id="right-leg" class="bpart"></div>
            <div id="left-leg" class="bpart"></div>
        </div>
        <div id="word">
            <h1 id="prompt">Press keyboard characters to play</h1>
            <h2 id="definition">"A fish that doesn't drown"</h2>
            <div id="letters">

            </div>
        </div>
    </div>
</body>
</html>
